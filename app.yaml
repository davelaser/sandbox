application: razorfish-hotels
version: 2-0
runtime: python
api_version: 1  

default_expiration: "0d"

builtins:
- deferred: on
- datastore_admin: on

handlers:
- url: /static
  static_dir: static
- url: /geocodeworker
  script: main.py
- url: /hotelsworker
  script: main.py
- url: /hotelspriceworker
  script: main.py
- url: /.*
  script: main.py