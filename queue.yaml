queue:
# Change the refresh rate of the default queue from 5/s to 1/s
- name: geocodequeue
  rate: 1/s
  retry_parameters:
      task_retry_limit: 1
      task_age_limit: 1m
      min_backoff_seconds: 5
      max_backoff_seconds: 10
- name: hotelsqueue
  rate: 30/m
  retry_parameters:
      task_retry_limit: 1
      task_age_limit: 10m
      min_backoff_seconds: 10
      max_backoff_seconds: 20