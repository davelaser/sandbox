queue:
# Change the refresh rate of the default queue from 5/s to 1/s
- name: geocodequeue
  rate: 1/s
  retry_parameters:
      task_retry_limit: 5
      task_age_limit: 30s
      min_backoff_seconds: 2
      max_backoff_seconds: 5
- name: hotelsqueue
  rate: 1/s
  retry_parameters:
      task_retry_limit: 5
      task_age_limit: 30s
      min_backoff_seconds: 2
      max_backoff_seconds: 5
- name: hotelspricequeue
  rate: 1/s
  retry_parameters:
      task_retry_limit: 5
      task_age_limit: 30s
      min_backoff_seconds: 2
      max_backoff_seconds: 5