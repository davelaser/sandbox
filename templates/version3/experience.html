<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<meta charset="utf-8">
	<title>Hotels</title>
	<link rel="stylesheet" href="/static/css/hotels.css"/>
	<link rel="stylesheet" href="/static/css/experience.css"/>
	<link rel="stylesheet" href="/static/css/experience-states.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="http://cdn.lastminute.com/site/favicon.ico?skin=engb.lastminute.com" />
	<link rel="stylesheet" href="http://www.google.com/cse/style/look/default.css" type="text/css" /> 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body class="state-default">
	<div id="background" class="new-york"></div>
	<div id="pano"></div>
	<div id="map_canvas"></div>
	<article id="shell">
		<header>                     
   			<h1><img src="/static/img/site_master_top_logo.gif" alt="last minute" /><span>STORIES START HERE...</span></h1> 
			{% comment %}<button id="fb-dialog-send" type="submit" class="button" value="">Talk to your Travel buddies</button>{% endcomment %}
		</header>
		{% include "includes/form.html" %}
		<div id="content">
			<section id="hotels" class="">
				<header>
					<h2>Hotels</h2>
				</header>	
				<nav>
					 <a href="#" class="streetview">less...</a>
				</nav>	
				<div class="results">
					
				</div>
			</section>
		    
			<section id="weather">
				<header>
					<h2>Weather</h2> 
				</header>
				<div class="results">					    
				</div>
			</section>
			{% comment %}
			<section id="guardian">
				<header>
					<h2>The Guardian</h2> 
				</header>
				<div class="results">					    
				</div>
			</section>
			{% endcomment %}
			<section id="twitter-news">
				<script src="http://widgets.twimg.com/j/2/widget.js"></script>
				<script>
				new TWTR.Widget({
				  lang:'en',
				  version: 2,
				  type: 'search',
				  search: 'new york OR nyc since:2011-07-16 :)',
				  interval: 6000,
				  title: 'www.lastminute.com',
				  subject: 'What are people saying about New York?',
				  width: 240,
				  height: 300,
				  theme: {
				    shell: {
				      background: '#EC008C',
				      color: '#ffffff'
				    },
				    tweets: {
				      background: '#ffffff',
				      color: '#444444',
				      links: '#1985b5'
				    }
				  },
				  features: {
				    scrollbar: true,
				    loop: true,
				    live: true,
				    hashtags: true,
				    timestamp: true,
				    avatars: false,
				    toptweets: true,
				    behavior: 'default'
				  }
				}).render().start();
				</script>
				
				
			</section>
         </div>
		 
	</article>
	<div id="loading">
		<div id="mask"></div>
		<div id="loading-message"><h3>Starting new story...</h3></div>
	</div>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<div id="fb-root"></div>
	<script src="/static/js/mootools-core-1.3.2.js"></script>
	<script src="/static/js/mootools-more-1.3.2.1.js"></script>	
	<script src="/static/js/namespace.js"></script>
	<script src="/static/js/log.js"></script>
	<script src="/static/js/mashup.js"></script>
	<script src="/static/js/google.places.js"></script>
	<script src="/static/js/google.map.streetview.js"></script>
	<script src="/static/js/experience.js"></script>
	<script src="/static/js/ajax-submit.js"></script>
	
	<script type="text/javascript">
	//<![CDATA[  
	    RIA.map = null;
		RIA.geocoder = null;
	    RIA.sv = null;
	   	RIA.InitExperience = new RIA.Experience();
	    
		(function() {
			var e = document.createElement('script');
			e.type = 'text/javascript';
			e.src = document.location.protocol+'//connect.facebook.net/en_US/all.js#xfbml=1';
			e.async = true;
			document.getElementById('fb-root').appendChild(e);
		}());
		{% comment %} Include Facebook SDK, for tracking and XFBML Like Button dynamic creation {% endcomment %}
		window.fbAsyncInit = function() {
			FB.init({
				appId:'107619156000640',
				status: true,
				cookie: true,
				xfbml: true			
			});	
 			
		};	
        
		function loadScript() {
		  var script = document.createElement("script");
		  script.type = "text/javascript";
		  script.src = "http://maps.google.com/maps/api/js?sensor=false&callback=RIA.InitExperience.init";
		  document.body.appendChild(script);
		}
        window.addEvent("domready", function() {
			loadScript();
		});
	//]]>
	</script>
</body>
</html>
