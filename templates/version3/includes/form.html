<form id="search" method="post" action="/experience">
	<fieldset>					
		<input data-required="true" id="destination" type="text" value="{{ destinationDisplayName }}" />
		<label for="number_of_nights">for</label>
		<input data-required="true" id="number_of_nights" type="text" value="1{{ number_of_nights }}" />                                                        
		<label for="arrival_date">night(s), arriving</label>
		<input data-required="true" data-default="dd-mm-yyyy" id="arrival_date" type="text" value="{{ startDate|default:'dd-mm-yyyy' }}" />
		{% comment %}<img alt="" src="http://cdn.lastminute.com/site/ico_calendar.gif?skin=engb.lastminute.com" />{% endcomment %}
		<label for="priceMax">for less than &#163;</label>
		<input id="priceMax" type="text" value="{{ price|floatformat:0 }}" />
		<button id="submit-search" type="submit" class="button">SEARCH</button>   		
	</fieldset>
	<fieldset id="search-options">
		<a href="#">OPTIONS</a>
	</fieldset>
</form>
